
  <div class='row' ng-controller='PostCtlr'>
    <!-- <p>THIS IS A MESSAGE THAT YOU SHOULD SEE</p> -->
    <div ng-repeat='post in posts' >
      <div class='row'>
        <div class='col-xs-10 col-xs-offset-1 stackedMsg' ng-hide='post.edit'>{{post.message}}</div>
        <div class='col-xs-10 col-xs-offset-1' ng-show='post.edit'><textarea>{{post.message}}</textarea></div>
      <!-- </div>
      <div> -->
        <div class='col-xs-10 col-xs-offset-1'>
          <div class='col-xs-1'ng-hide='post.edit'><button class='button button-primary' ng-hide='post.edit' ng-click='makeUpdate(post)'><span class='glyphicon glyphicon-pencil'></span></button></div>
          <div class='col-xs-1' ng-show='post.edit'><button class='button button-primary' ng-show='post.edit' ng-click='saveUpdate(post)'><span class='glyphicon glyphicon-floppy-saved'></span></button></div>
          <div class='col-xs-3'><button class='button button-danger' ng-click='delete(post)'><span class='glyphicon glyphicon-trash'></span></button></div>
          <div class='col-xs-3 pull-right text-muted'>{{post.datetime | date:'short'}}</div>
        </div>
      </div>

    </div><!-- ng-repeat -->

  </div>
