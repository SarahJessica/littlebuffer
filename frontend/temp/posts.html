
  <div class='row' ng-controller='PostCtlr'>
    <!-- <p>THIS IS A MESSAGE THAT YOU SHOULD SEE</p> -->
    <table class='table table-striped' ng-repeat='post in posts'>
      <tr>
        <td colspan="4">{{post.message}}</td>
      </tr>
      <tr>
        <td></td>
        <td><button ng-hide='post.edit' ng-click='makeUpdate(post)'>Edit</button>
          <button ng-show='post.edit' ng-click='saveUpdate(post)'>Save</button></td>
        <td><button>Delete</button></td>
        <td class='text-muted pull-right'>{{post.datetime | date:'short'}}</td>
      </tr>
    </table>
  </div>
